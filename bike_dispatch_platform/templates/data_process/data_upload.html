<!DOCTYPE html>
<html>
<head>
    <title>数据上传</title>
</head>
<body>
    <h1>骑行数据上传</h1>
    <!-- 显示Django提示信息（错误/成功） -->
    {% if messages %}
        {% for msg in messages %}
            <p style="color: {% if msg.tags == 'error' %}red{% else %}green{% endif %}">{{ msg }}</p>
        {% endfor %}
    {% endif %}

    <!-- 文件上传表单（必须加enctype="multipart/form-data"） -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label>数据来源：</label>
            <input type="text" name="data_source" placeholder="例如：公开数据集" required>
        </div>
        <div>
            <label>选择文件：</label>
            <input type="file" name="data_file" accept=".xlsx,.csv" required>
        </div>
        <button type="submit">上传并清洗</button>
    </form>
</body>
</html>
