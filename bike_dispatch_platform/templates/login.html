<!DOCTYPE html>
<html>
<head>
    <title>系统登录</title>
</head>
<body>
    <h1>单车调度系统登录</h1>
    <!-- 显示登录错误信息 -->
    {% if form.errors %}
        <p style="color: red;">用户名或密码错误，请重新输入</p>
    {% endif %}

    <!-- 登录表单 -->
    <form method="post">
        {% csrf_token %}
        <div>
            <label>用户名：</label>
            {{ form.username }}
        </div>
        <div>
            <label>密码：</label>
            {{ form.password }}
        </div>
        <br>
        <button type="submit">登录</button>
        <!-- 隐藏字段：登录后跳回原页面（如/data/upload/） -->
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</body>
</html>
